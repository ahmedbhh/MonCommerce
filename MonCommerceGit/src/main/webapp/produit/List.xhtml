<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ProduitListForm">

        <p:panel header="#{myBundle.ListProduitTitle}">
            <p:dataTable id="datalist" value="#{produitController.items}" var="item"
                         selectionMode="single" selection="#{produitController.selected}"
                         rowKey="#{item.idProduit}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idProduit}" filterBy="#{item.idProduit}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProduitTitle_idProduit}"/>
                    </f:facet>
                    <h:outputText value="#{item.idProduit}"/>
                </p:column>
                <p:column sortBy="#{item.referance}" filterBy="#{item.referance}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProduitTitle_referance}"/>
                    </f:facet>
                    <h:outputText value="#{item.referance}"/>
                </p:column>
                <p:column sortBy="#{item.libelle}" filterBy="#{item.libelle}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProduitTitle_libelle}"/>
                    </f:facet>
                    <h:outputText value="#{item.libelle}"/>
                </p:column>
                <p:column sortBy="#{item.prixAchatHT}" filterBy="#{item.prixAchatHT}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProduitTitle_prixAchatHT}"/>
                    </f:facet>
                    <h:outputText value="#{item.prixAchatHT}"/>
                </p:column>
                <p:column sortBy="#{item.prixMoyenPondere}" filterBy="#{item.prixMoyenPondere}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProduitTitle_prixMoyenPondere}"/>
                    </f:facet>
                    <h:outputText value="#{item.prixMoyenPondere}"/>
                </p:column>
                <p:column sortBy="#{item.produitAVendre}" filterBy="#{item.produitAVendre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProduitTitle_produitAVendre}"/>
                    </f:facet>
                    <h:outputText value="#{item.produitAVendre}"/>
                </p:column>
                <p:column sortBy="#{item.produitComposer}" filterBy="#{item.produitComposer}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProduitTitle_produitComposer}"/>
                    </f:facet>
                    <h:outputText value="#{item.produitComposer}"/>
                </p:column>
                <p:column sortBy="#{item.photo}" filterBy="#{item.photo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProduitTitle_photo}"/>
                    </f:facet>
                    <h:outputText value="#{item.photo}"/>
                </p:column>
                <p:column sortBy="#{item.prixVente}" filterBy="#{item.prixVente}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProduitTitle_prixVente}"/>
                    </f:facet>
                    <h:outputText value="#{item.prixVente}"/>
                </p:column>
                <p:column sortBy="#{item.description}" filterBy="#{item.description}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProduitTitle_description}"/>
                    </f:facet>
                    <h:outputText value="#{item.description}"/>
                </p:column>
                <p:column sortBy="#{item.stockAlert}" filterBy="#{item.stockAlert}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProduitTitle_stockAlert}"/>
                    </f:facet>
                    <h:outputText value="#{item.stockAlert}"/>
                </p:column>
                <p:column sortBy="#{item.stockrepture}" filterBy="#{item.stockrepture}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProduitTitle_stockrepture}"/>
                    </f:facet>
                    <h:outputText value="#{item.stockrepture}"/>
                </p:column>
                <p:column sortBy="#{item.codeBarres}" filterBy="#{item.codeBarres}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProduitTitle_codeBarres}"/>
                    </f:facet>
                    <h:outputText value="#{item.codeBarres}"/>
                </p:column>
                <p:column sortBy="#{item.dateHeure}" filterBy="#{item.dateHeure}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProduitTitle_dateHeure}"/>
                    </f:facet>
                    <h:outputText value="#{item.dateHeure}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.marque}" filterBy="#{item.marque}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProduitTitle_marque}"/>
                    </f:facet>
                    <h:outputText value="#{item.marque}"/>
                </p:column>
                <p:column sortBy="#{item.tva.idTva}" filterBy="#{item.tva.idTva}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProduitTitle_tva}"/>
                    </f:facet>
                    <h:outputText value="#{item.tva.idTva}"/>
                </p:column>
                <p:column sortBy="#{item.IDUniteeMesure.IDUniteeMesure}" filterBy="#{item.IDUniteeMesure.IDUniteeMesure}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProduitTitle_IDUniteeMesure}"/>
                    </f:facet>
                    <h:outputText value="#{item.IDUniteeMesure.IDUniteeMesure}"/>
                </p:column>
                <p:column sortBy="#{item.famille.IDFamille}" filterBy="#{item.famille.IDFamille}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProduitTitle_famille}"/>
                    </f:facet>
                    <h:outputText value="#{item.famille.IDFamille}"/>
                </p:column>
                <p:column sortBy="#{item.sousfamille.libelle}" filterBy="#{item.sousfamille.libelle}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProduitTitle_sousfamille}"/>
                    </f:facet>
                    <h:outputText value="#{item.sousfamille.libelle}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{produitController.prepareCreate}" update=":ProduitCreateForm" oncomplete="ProduitCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":ProduitViewForm" oncomplete="ProduitViewDialog.show()" disabled="#{empty produitController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":ProduitEditForm" oncomplete="ProduitEditDialog.show()" disabled="#{empty produitController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{produitController.delete}" update=":growl,datalist" disabled="#{empty produitController.selected}">
                            <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
