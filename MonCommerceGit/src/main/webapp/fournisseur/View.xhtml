<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FournisseurViewDlg" widgetVar="FournisseurViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewFournisseurTitle}" closeOnEscape="true">

            <h:form id="FournisseurViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fournisseurController.selected != null}">

                        <h:outputText value="#{myBundle.ViewFournisseurLabel_IDFournisseur}"/>
                        <h:outputText value="#{fournisseurController.selected.IDFournisseur}" title="#{myBundle.ViewFournisseurTitle_IDFournisseur}"/>

                        <h:outputText value="#{myBundle.ViewFournisseurLabel_nom}"/>
                        <h:outputText value="#{fournisseurController.selected.nom}" title="#{myBundle.ViewFournisseurTitle_nom}"/>

                        <h:outputText value="#{myBundle.ViewFournisseurLabel_creditAccorde}"/>
                        <h:outputText value="#{fournisseurController.selected.creditAccorde}" title="#{myBundle.ViewFournisseurTitle_creditAccorde}"/>

                        <h:outputText value="#{myBundle.ViewFournisseurLabel_risque}"/>
                        <h:outputText value="#{fournisseurController.selected.risque}" title="#{myBundle.ViewFournisseurTitle_risque}"/>

                        <h:outputText value="#{myBundle.ViewFournisseurLabel_dateHeure}"/>
                        <h:outputText value="#{fournisseurController.selected.dateHeure}" title="#{myBundle.ViewFournisseurTitle_dateHeure}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewFournisseurLabel_matriculefiscale}"/>
                        <h:outputText value="#{fournisseurController.selected.matriculefiscale}" title="#{myBundle.ViewFournisseurTitle_matriculefiscale}"/>

                        <h:outputText value="#{myBundle.ViewFournisseurLabel_IDFamilleFournisseur}"/>
                        <h:outputText value="#{fournisseurController.selected.IDFamilleFournisseur.libelle}"/>

                        <h:outputText value="#{myBundle.ViewFournisseurLabel_IDFormeJuridique}"/>
                        <h:outputText value="#{fournisseurController.selected.IDFormeJuridique.libelle}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="FournisseurViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
