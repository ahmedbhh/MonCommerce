<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="FournisseurListForm">

        <p:panel header="#{myBundle.ListFournisseurTitle}">
            <p:dataTable id="datalist" value="#{fournisseurController.items}" var="item"
                         selectionMode="single" selection="#{fournisseurController.selected}"
                         rowKey="#{item.IDFournisseur}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.IDFournisseur}" filterBy="#{item.IDFournisseur}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFournisseurTitle_IDFournisseur}"/>
                    </f:facet>
                    <h:outputText value="#{item.IDFournisseur}"/>
                </p:column>
                <p:column sortBy="#{item.nom}" filterBy="#{item.nom}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFournisseurTitle_nom}"/>
                    </f:facet>
                    <h:outputText value="#{item.nom}"/>
                </p:column>
                <p:column sortBy="#{item.creditAccorde}" filterBy="#{item.creditAccorde}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFournisseurTitle_creditAccorde}"/>
                    </f:facet>
                    <h:outputText value="#{item.creditAccorde}"/>
                </p:column>
                <p:column sortBy="#{item.risque}" filterBy="#{item.risque}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFournisseurTitle_risque}"/>
                    </f:facet>
                    <h:outputText value="#{item.risque}"/>
                </p:column>
                <p:column sortBy="#{item.dateHeure}" filterBy="#{item.dateHeure}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFournisseurTitle_dateHeure}"/>
                    </f:facet>
                    <h:outputText value="#{item.dateHeure}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.matriculefiscale}" filterBy="#{item.matriculefiscale}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFournisseurTitle_matriculefiscale}"/>
                    </f:facet>
                    <h:outputText value="#{item.matriculefiscale}"/>
                </p:column>
                <p:column sortBy="#{item.IDFormeJuridique.description}" filterBy="#{item.IDFormeJuridique.description}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFournisseurTitle_IDFormeJuridique}"/>
                    </f:facet>
                    <h:outputText value="#{item.IDFormeJuridique.description}"/>
                </p:column>
                <p:column sortBy="#{item.IDFamilleFournisseur.description}" filterBy="#{item.IDFamilleFournisseur.description}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFournisseurTitle_IDFamilleFournisseur}"/>
                    </f:facet>
                    <h:outputText value="#{item.IDFamilleFournisseur.description}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{fournisseurController.prepareCreate}" update=":FournisseurCreateForm" oncomplete="FournisseurCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":FournisseurViewForm" oncomplete="FournisseurViewDialog.show()" disabled="#{empty fournisseurController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":FournisseurEditForm" oncomplete="FournisseurEditDialog.show()" disabled="#{empty fournisseurController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{fournisseurController.delete}" update=":growl,datalist" disabled="#{empty fournisseurController.selected}">
                            <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
