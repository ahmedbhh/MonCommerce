<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientCreateDlg" widgetVar="ClientCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateClientTitle}" closeOnEscape="true">

            <h:form id="ClientCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">


                        <p:outputLabel value="#{myBundle.CreateClientLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{clientController.selected.nom}" title="#{myBundle.CreateClientTitle_nom}" size="30" maxlength="30"/>


                        <p:outputLabel value="#{myBundle.CreateClientLabel_obsersavation}" for="obsersavation" />
                        <p:inputTextarea rows="4" cols="30" id="obsersavation" value="#{clientController.selected.obsersavation}" title="#{myBundle.CreateClientTitle_obsersavation}" />


                        <p:outputLabel value="#{myBundle.CreateClientLabel_risque}" for="risque" />
                        <p:inputText id="risque" value="#{clientController.selected.risque}" title="#{myBundle.CreateClientTitle_risque}" size="20" maxlength="20"/>


                        <p:outputLabel value="#{myBundle.CreateClientLabel_encours}" for="encours" />
                        <p:inputText id="encours" value="#{clientController.selected.encours}" title="#{myBundle.CreateClientTitle_encours}"/>


                        <p:outputLabel value="#{myBundle.CreateClientLabel_bloquee}" for="bloquee" />
                        <p:inputText id="bloquee" value="#{clientController.selected.bloquee}" title="#{myBundle.CreateClientTitle_bloquee}"/>


                        <p:outputLabel value="#{myBundle.CreateClientLabel_dateHeure}" for="dateHeure" />
                        <p:calendar id="dateHeure" pattern="MM/dd/yyyy HH:mm:ss" value="#{clientController.selected.dateHeure}" title="#{myBundle.CreateClientTitle_dateHeure}" required="true" requiredMessage="#{myBundle.CreateClientRequiredMessage_dateHeure}" showOn="button"/>


                        <p:outputLabel value="#{myBundle.CreateClientLabel_matriculefiscale}" for="matriculefiscale" />
                        <p:inputText id="matriculefiscale" value="#{clientController.selected.matriculefiscale}" title="#{myBundle.CreateClientTitle_matriculefiscale}" size="30" maxlength="30"/>


                        <p:outputLabel value="#{myBundle.CreateClientLabel_IDFamilleclient}" for="IDFamilleclient" />
                        <p:selectOneMenu id="IDFamilleclient" value="#{clientController.selected.IDFamilleclient}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{familleClientController.items}"
                                           var="IDFamilleclientItem"
                                           itemValue="#{IDFamilleclientItem}"
                                           itemLabel="#{IDFamilleclientItem.IDFamilleclient.toString()}"
                                           />
                            <f:converter binding="#{familleClientConverter}"/>
                        </p:selectOneMenu>


                        <p:outputLabel value="#{myBundle.CreateClientLabel_IDModeTVA}" for="IDModeTVA" />
                        <p:selectOneMenu id="IDModeTVA" value="#{clientController.selected.IDModeTVA}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{modeTvaController.items}"
                                           var="IDModeTVAItem"
                                           itemValue="#{IDModeTVAItem}"
                                           itemLabel="#{IDModeTVAItem.IDModeTVA.toString()}"
                                           />
                            <f:converter binding="#{modeTvaConverter}"/>
                        </p:selectOneMenu>


                        <p:outputLabel value="#{myBundle.CreateClientLabel_IDCodetarif}" for="IDCodetarif" />
                        <p:selectOneMenu id="IDCodetarif" value="#{clientController.selected.IDCodetarif}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{codeTarifController.items}"
                                           var="IDCodetarifItem"
                                           itemValue="#{IDCodetarifItem}"
                                           itemLabel="#{IDCodetarifItem.IDCodetarif.toString()}"
                                           />
                            <f:converter binding="#{codeTarifConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientController.saveNew}" value="#{myBundle.Save}" update="display,:ClientListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ClientCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="ClientCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
