<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ContactFournisseursListForm">

        <p:panel header="#{myBundle.ListContactFournisseursTitle}">
            <p:dataTable id="datalist" value="#{contactFournisseursController.items}" var="item"
                         selectionMode="single" selection="#{contactFournisseursController.selected}"
                         rowKey="#{item.IDContactfournisseurs}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.IDContactfournisseurs}" filterBy="#{item.IDContactfournisseurs}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListContactFournisseursTitle_IDContactfournisseurs}"/>
                    </f:facet>
                    <h:outputText value="#{item.IDContactfournisseurs}"/>
                </p:column>
                <p:column sortBy="#{item.nom}" filterBy="#{item.nom}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListContactFournisseursTitle_nom}"/>
                    </f:facet>
                    <h:outputText value="#{item.nom}"/>
                </p:column>
                <p:column sortBy="#{item.portable}" filterBy="#{item.portable}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListContactFournisseursTitle_portable}"/>
                    </f:facet>
                    <h:outputText value="#{item.portable}"/>
                </p:column>
                <p:column sortBy="#{item.telephone}" filterBy="#{item.telephone}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListContactFournisseursTitle_telephone}"/>
                    </f:facet>
                    <h:outputText value="#{item.telephone}"/>
                </p:column>
                <p:column sortBy="#{item.adresseemail}" filterBy="#{item.adresseemail}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListContactFournisseursTitle_adresseemail}"/>
                    </f:facet>
                    <h:outputText value="#{item.adresseemail}"/>
                </p:column>
                <p:column sortBy="#{item.dateHeure}" filterBy="#{item.dateHeure}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListContactFournisseursTitle_dateHeure}"/>
                    </f:facet>
                    <h:outputText value="#{item.dateHeure}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.IDTitreContact.IDTitreContact}" filterBy="#{item.IDTitreContact.IDTitreContact}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListContactFournisseursTitle_IDTitreContact}"/>
                    </f:facet>
                    <h:outputText value="#{item.IDTitreContact.IDTitreContact}"/>
                </p:column>
                <p:column sortBy="#{item.IDFournisseur.IDFournisseur}" filterBy="#{item.IDFournisseur.IDFournisseur}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListContactFournisseursTitle_IDFournisseur}"/>
                    </f:facet>
                    <h:outputText value="#{item.IDFournisseur.IDFournisseur}"/>
                </p:column>
                <p:column sortBy="#{item.IDFonctionContact.IDFonctionContact}" filterBy="#{item.IDFonctionContact.IDFonctionContact}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListContactFournisseursTitle_IDFonctionContact}"/>
                    </f:facet>
                    <h:outputText value="#{item.IDFonctionContact.IDFonctionContact}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{contactFournisseursController.prepareCreate}" update=":ContactFournisseursCreateForm" oncomplete="ContactFournisseursCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":ContactFournisseursViewForm" oncomplete="ContactFournisseursViewDialog.show()" disabled="#{empty contactFournisseursController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":ContactFournisseursEditForm" oncomplete="ContactFournisseursEditDialog.show()" disabled="#{empty contactFournisseursController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{contactFournisseursController.delete}" update=":growl,datalist" disabled="#{empty contactFournisseursController.selected}">
                            <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
