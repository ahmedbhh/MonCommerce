<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ReglementFournisseursListForm">

        <p:panel header="#{myBundle.ListReglementFournisseursTitle}">
            <p:dataTable id="datalist" value="#{reglementFournisseursController.items}" var="item"
                         selectionMode="single" selection="#{reglementFournisseursController.selected}"
                         rowKey="#{item.IDReglementfournisseurs}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.IDReglementfournisseurs}" filterBy="#{item.IDReglementfournisseurs}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListReglementFournisseursTitle_IDReglementfournisseurs}"/>
                    </f:facet>
                    <h:outputText value="#{item.IDReglementfournisseurs}"/>
                </p:column>
                <p:column sortBy="#{item.date}" filterBy="#{item.date}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListReglementFournisseursTitle_date}"/>
                    </f:facet>
                    <h:outputText value="#{item.date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.dateHeure}" filterBy="#{item.dateHeure}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListReglementFournisseursTitle_dateHeure}"/>
                    </f:facet>
                    <h:outputText value="#{item.dateHeure}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.montant}" filterBy="#{item.montant}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListReglementFournisseursTitle_montant}"/>
                    </f:facet>
                    <h:outputText value="#{item.montant}"/>
                </p:column>
                <p:column sortBy="#{item.validee}" filterBy="#{item.validee}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListReglementFournisseursTitle_validee}"/>
                    </f:facet>
                    <h:outputText value="#{item.validee}"/>
                </p:column>
                <p:column sortBy="#{item.referance}" filterBy="#{item.referance}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListReglementFournisseursTitle_referance}"/>
                    </f:facet>
                    <h:outputText value="#{item.referance}"/>
                </p:column>
                <p:column sortBy="#{item.escompte}" filterBy="#{item.escompte}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListReglementFournisseursTitle_escompte}"/>
                    </f:facet>
                    <h:outputText value="#{item.escompte}"/>
                </p:column>
                <p:column sortBy="#{item.IDFournisseur.IDFournisseur}" filterBy="#{item.IDFournisseur.IDFournisseur}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListReglementFournisseursTitle_IDFournisseur}"/>
                    </f:facet>
                    <h:outputText value="#{item.IDFournisseur.IDFournisseur}"/>
                </p:column>
                <p:column sortBy="#{item.IDModedereglement.description}" filterBy="#{item.IDModedereglement.description}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListReglementFournisseursTitle_IDModedereglement}"/>
                    </f:facet>
                    <h:outputText value="#{item.IDModedereglement.description}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{reglementFournisseursController.prepareCreate}" update=":ReglementFournisseursCreateForm" oncomplete="ReglementFournisseursCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":ReglementFournisseursViewForm" oncomplete="ReglementFournisseursViewDialog.show()" disabled="#{empty reglementFournisseursController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":ReglementFournisseursEditForm" oncomplete="ReglementFournisseursEditDialog.show()" disabled="#{empty reglementFournisseursController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{reglementFournisseursController.delete}" update=":growl,datalist" disabled="#{empty reglementFournisseursController.selected}">
                            <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
