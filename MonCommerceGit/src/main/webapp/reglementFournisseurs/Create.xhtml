<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReglementFournisseursCreateDlg" widgetVar="ReglementFournisseursCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateReglementFournisseursTitle}" closeOnEscape="true">

            <h:form id="ReglementFournisseursCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">


                        <p:outputLabel value="#{myBundle.CreateReglementFournisseursLabel_date}" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy" value="#{reglementFournisseursController.selected.date}" title="#{myBundle.CreateReglementFournisseursTitle_date}"  showOn="button"/>


                        <p:outputLabel value="#{myBundle.CreateReglementFournisseursLabel_dateHeure}" for="dateHeure" />
                        <p:calendar id="dateHeure" pattern="MM/dd/yyyy HH:mm:ss" value="#{reglementFournisseursController.selected.dateHeure}" title="#{myBundle.CreateReglementFournisseursTitle_dateHeure}" required="true" requiredMessage="#{myBundle.CreateReglementFournisseursRequiredMessage_dateHeure}" showOn="button"/>


                        <p:outputLabel value="#{myBundle.CreateReglementFournisseursLabel_montant}" for="montant" />
                        <p:inputText id="montant" value="#{reglementFournisseursController.selected.montant}" title="#{myBundle.CreateReglementFournisseursTitle_montant}"/>


                        <p:outputLabel value="#{myBundle.CreateReglementFournisseursLabel_validee}" for="validee" />
                        <p:inputText id="validee" value="#{reglementFournisseursController.selected.validee}" title="#{myBundle.CreateReglementFournisseursTitle_validee}"/>


                        <p:outputLabel value="#{myBundle.CreateReglementFournisseursLabel_referance}" for="referance" />
                        <p:inputText id="referance" value="#{reglementFournisseursController.selected.referance}" title="#{myBundle.CreateReglementFournisseursTitle_referance}" size="20" maxlength="20"/>


                        <p:outputLabel value="#{myBundle.CreateReglementFournisseursLabel_escompte}" for="escompte" />
                        <p:inputText id="escompte" value="#{reglementFournisseursController.selected.escompte}" title="#{myBundle.CreateReglementFournisseursTitle_escompte}"/>


                        <p:outputLabel value="#{myBundle.CreateReglementFournisseursLabel_IDFournisseur}" for="IDFournisseur" />
                        <p:selectOneMenu id="IDFournisseur" value="#{reglementFournisseursController.selected.IDFournisseur}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{fournisseurController.items}"
                                           var="IDFournisseurItem"
                                           itemValue="#{IDFournisseurItem}"
                                           itemLabel="#{IDFournisseurItem.IDFournisseur.toString()}"
                                           />
                            <f:converter binding="#{fournisseurConverter}"/>
                        </p:selectOneMenu>


                        <p:outputLabel value="#{myBundle.CreateReglementFournisseursLabel_IDModedereglement}" for="IDModedereglement" />
                        <p:selectOneMenu id="IDModedereglement" value="#{reglementFournisseursController.selected.IDModedereglement}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{modeDeReglementController.items}"
                                           var="IDModedereglementItem"
                                           itemValue="#{IDModedereglementItem}"
                                           itemLabel="#{IDModedereglementItem.description.toString()}"
                                           />
                            <f:converter binding="#{modeDeReglementConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reglementFournisseursController.saveNew}" value="#{myBundle.Save}" update="display,:ReglementFournisseursListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ReglementFournisseursCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="ReglementFournisseursCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
