<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeeCreateDlg" widgetVar="EmployeeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateEmployeeTitle}" closeOnEscape="true">

            <h:form id="EmployeeCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">


                        <p:outputLabel value="#{myBundle.CreateEmployeeLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{employeeController.selected.nom}" title="#{myBundle.CreateEmployeeTitle_nom}" size="20" maxlength="20"/>


                        <p:outputLabel value="#{myBundle.CreateEmployeeLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{employeeController.selected.prenom}" title="#{myBundle.CreateEmployeeTitle_prenom}" size="20" maxlength="20"/>


                        <p:outputLabel value="#{myBundle.CreateEmployeeLabel_dateNaissance}" for="dateNaissance" />
                        <p:calendar id="dateNaissance" pattern="MM/dd/yyyy" value="#{employeeController.selected.dateNaissance}" title="#{myBundle.CreateEmployeeTitle_dateNaissance}"  showOn="button"/>


                        <p:outputLabel value="#{myBundle.CreateEmployeeLabel_dateentreeentreprise}" for="dateentreeentreprise" />
                        <p:calendar id="dateentreeentreprise" pattern="MM/dd/yyyy" value="#{employeeController.selected.dateentreeentreprise}" title="#{myBundle.CreateEmployeeTitle_dateentreeentreprise}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{employeeController.saveNew}" value="#{myBundle.Save}" update="display,:EmployeeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,EmployeeCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="EmployeeCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
