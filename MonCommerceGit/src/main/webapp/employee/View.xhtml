<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeeViewDlg" widgetVar="EmployeeViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewEmployeeTitle}" closeOnEscape="true">

            <h:form id="EmployeeViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employeeController.selected != null}">

                        <h:outputText value="#{myBundle.ViewEmployeeLabel_IDemployee}"/>
                        <h:outputText value="#{employeeController.selected.IDemployee}" title="#{myBundle.ViewEmployeeTitle_IDemployee}"/>

                        <h:outputText value="#{myBundle.ViewEmployeeLabel_nom}"/>
                        <h:outputText value="#{employeeController.selected.nom}" title="#{myBundle.ViewEmployeeTitle_nom}"/>

                        <h:outputText value="#{myBundle.ViewEmployeeLabel_prenom}"/>
                        <h:outputText value="#{employeeController.selected.prenom}" title="#{myBundle.ViewEmployeeTitle_prenom}"/>

                        <h:outputText value="#{myBundle.ViewEmployeeLabel_dateNaissance}"/>
                        <h:outputText value="#{employeeController.selected.dateNaissance}" title="#{myBundle.ViewEmployeeTitle_dateNaissance}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewEmployeeLabel_dateentreeentreprise}"/>
                        <h:outputText value="#{employeeController.selected.dateentreeentreprise}" title="#{myBundle.ViewEmployeeTitle_dateentreeentreprise}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="EmployeeViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
