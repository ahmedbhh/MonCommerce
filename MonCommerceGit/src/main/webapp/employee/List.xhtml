<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="EmployeeListForm">

        <p:panel header="#{myBundle.ListEmployeeTitle}">
            <p:dataTable id="datalist" value="#{employeeController.items}" var="item"
                         selectionMode="single" selection="#{employeeController.selected}"
                         rowKey="#{item.IDemployee}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.IDemployee}" filterBy="#{item.IDemployee}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEmployeeTitle_IDemployee}"/>
                    </f:facet>
                    <h:outputText value="#{item.IDemployee}"/>
                </p:column>
                <p:column sortBy="#{item.nom}" filterBy="#{item.nom}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEmployeeTitle_nom}"/>
                    </f:facet>
                    <h:outputText value="#{item.nom}"/>
                </p:column>
                <p:column sortBy="#{item.prenom}" filterBy="#{item.prenom}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEmployeeTitle_prenom}"/>
                    </f:facet>
                    <h:outputText value="#{item.prenom}"/>
                </p:column>
                <p:column sortBy="#{item.dateNaissance}" filterBy="#{item.dateNaissance}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEmployeeTitle_dateNaissance}"/>
                    </f:facet>
                    <h:outputText value="#{item.dateNaissance}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.dateentreeentreprise}" filterBy="#{item.dateentreeentreprise}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEmployeeTitle_dateentreeentreprise}"/>
                    </f:facet>
                    <h:outputText value="#{item.dateentreeentreprise}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{employeeController.prepareCreate}" update=":EmployeeCreateForm" oncomplete="EmployeeCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":EmployeeViewForm" oncomplete="EmployeeViewDialog.show()" disabled="#{empty employeeController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":EmployeeEditForm" oncomplete="EmployeeEditDialog.show()" disabled="#{empty employeeController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{employeeController.delete}" update=":growl,datalist" disabled="#{empty employeeController.selected}">
                            <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
