<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="LigneCommandeClientListForm">

        <p:panel header="#{myBundle.ListLigneCommandeClientTitle}">
            <p:dataTable id="datalist" value="#{ligneCommandeClientController.items}" var="item"
                         selectionMode="single" selection="#{ligneCommandeClientController.selected}"
                         rowKey="#{item.ligneCommandeClientPK}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.quantitee}" filterBy="#{item.quantitee}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLigneCommandeClientTitle_quantitee}"/>
                    </f:facet>
                    <h:outputText value="#{item.quantitee}"/>
                </p:column>
                <p:column sortBy="#{item.prixUnitaireHT}" filterBy="#{item.prixUnitaireHT}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLigneCommandeClientTitle_prixUnitaireHT}"/>
                    </f:facet>
                    <h:outputText value="#{item.prixUnitaireHT}"/>
                </p:column>
                <p:column sortBy="#{item.remise}" filterBy="#{item.remise}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLigneCommandeClientTitle_remise}"/>
                    </f:facet>
                    <h:outputText value="#{item.remise}"/>
                </p:column>
                <p:column sortBy="#{item.dateHeure}" filterBy="#{item.dateHeure}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLigneCommandeClientTitle_dateHeure}"/>
                    </f:facet>
                    <h:outputText value="#{item.dateHeure}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.description}" filterBy="#{item.description}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLigneCommandeClientTitle_description}"/>
                    </f:facet>
                    <h:outputText value="#{item.description}"/>
                </p:column>
                <p:column sortBy="#{item.poidsUnitaireBrute}" filterBy="#{item.poidsUnitaireBrute}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLigneCommandeClientTitle_poidsUnitaireBrute}"/>
                    </f:facet>
                    <h:outputText value="#{item.poidsUnitaireBrute}"/>
                </p:column>
                <p:column sortBy="#{item.poidsUnitaireNet}" filterBy="#{item.poidsUnitaireNet}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLigneCommandeClientTitle_poidsUnitaireNet}"/>
                    </f:facet>
                    <h:outputText value="#{item.poidsUnitaireNet}"/>
                </p:column>
                <p:column sortBy="#{item.nombreParcolis}" filterBy="#{item.nombreParcolis}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLigneCommandeClientTitle_nombreParcolis}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombreParcolis}"/>
                </p:column>
                <p:column sortBy="#{item.nombreColis}" filterBy="#{item.nombreColis}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLigneCommandeClientTitle_nombreColis}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombreColis}"/>
                </p:column>
                <p:column sortBy="#{item.commandeClient.IDCommandeClient}" filterBy="#{item.commandeClient.IDCommandeClient}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLigneCommandeClientTitle_commandeClient}"/>
                    </f:facet>
                    <h:outputText value="#{item.commandeClient.IDCommandeClient}"/>
                </p:column>
                <p:column sortBy="#{item.produit.description}" filterBy="#{item.produit.description}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLigneCommandeClientTitle_produit}"/>
                    </f:facet>
                    <h:outputText value="#{item.produit.libelle}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{ligneCommandeClientController.prepareCreate}" update=":LigneCommandeClientCreateForm" oncomplete="LigneCommandeClientCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":LigneCommandeClientViewForm" oncomplete="LigneCommandeClientViewDialog.show()" disabled="#{empty ligneCommandeClientController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":LigneCommandeClientEditForm" oncomplete="LigneCommandeClientEditDialog.show()" disabled="#{empty ligneCommandeClientController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{ligneCommandeClientController.delete}" update=":growl,datalist" disabled="#{empty ligneCommandeClientController.selected}">
                            <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
