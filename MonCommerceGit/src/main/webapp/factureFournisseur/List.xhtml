<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="FactureFournisseurListForm">

        <p:panel header="#{myBundle.ListFactureFournisseurTitle}">
            <p:dataTable id="datalist" value="#{factureFournisseurController.items}" var="item"
                         selectionMode="single" selection="#{factureFournisseurController.selected}"
                         rowKey="#{item.IDFactureFournisseur}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.IDFactureFournisseur}" filterBy="#{item.IDFactureFournisseur}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureFournisseurTitle_IDFactureFournisseur}"/>
                    </f:facet>
                    <h:outputText value="#{item.IDFactureFournisseur}"/>
                </p:column>
                <p:column sortBy="#{item.referance}" filterBy="#{item.referance}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureFournisseurTitle_referance}"/>
                    </f:facet>
                    <h:outputText value="#{item.referance}"/>
                </p:column>
                <p:column sortBy="#{item.codeBarres}" filterBy="#{item.codeBarres}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureFournisseurTitle_codeBarres}"/>
                    </f:facet>
                    <h:outputText value="#{item.codeBarres}"/>
                </p:column>
                <p:column sortBy="#{item.date}" filterBy="#{item.date}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureFournisseurTitle_date}"/>
                    </f:facet>
                    <h:outputText value="#{item.date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.description}" filterBy="#{item.description}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureFournisseurTitle_description}"/>
                    </f:facet>
                    <h:outputText value="#{item.description}"/>
                </p:column>
                <p:column sortBy="#{item.dateEcheance}" filterBy="#{item.dateEcheance}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureFournisseurTitle_dateEcheance}"/>
                    </f:facet>
                    <h:outputText value="#{item.dateEcheance}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.dateHeure}" filterBy="#{item.dateHeure}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureFournisseurTitle_dateHeure}"/>
                    </f:facet>
                    <h:outputText value="#{item.dateHeure}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.totalHT}" filterBy="#{item.totalHT}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureFournisseurTitle_totalHT}"/>
                    </f:facet>
                    <h:outputText value="#{item.totalHT}"/>
                </p:column>
                <p:column sortBy="#{item.totalttc}" filterBy="#{item.totalttc}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureFournisseurTitle_totalttc}"/>
                    </f:facet>
                    <h:outputText value="#{item.totalttc}"/>
                </p:column>
                <p:column sortBy="#{item.totalTVA}" filterBy="#{item.totalTVA}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureFournisseurTitle_totalTVA}"/>
                    </f:facet>
                    <h:outputText value="#{item.totalTVA}"/>
                </p:column>
                <p:column sortBy="#{item.remisetotal}" filterBy="#{item.remisetotal}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureFournisseurTitle_remisetotal}"/>
                    </f:facet>
                    <h:outputText value="#{item.remisetotal}"/>
                </p:column>
                <p:column sortBy="#{item.soldee}" filterBy="#{item.soldee}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureFournisseurTitle_soldee}"/>
                    </f:facet>
                    <h:outputText value="#{item.soldee}"/>
                </p:column>
                <p:column sortBy="#{item.IDemployee.IDemployee}" filterBy="#{item.IDemployee.IDemployee}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureFournisseurTitle_IDemployee}"/>
                    </f:facet>
                    <h:outputText value="#{item.IDemployee.IDemployee}"/>
                </p:column>
                <p:column sortBy="#{item.IDCommandefournisseur.description}" filterBy="#{item.IDCommandefournisseur.description}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureFournisseurTitle_IDCommandefournisseur}"/>
                    </f:facet>
                    <h:outputText value="#{item.IDCommandefournisseur.description}"/>
                </p:column>
                <p:column sortBy="#{item.IDFournisseur.IDFournisseur}" filterBy="#{item.IDFournisseur.IDFournisseur}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureFournisseurTitle_IDFournisseur}"/>
                    </f:facet>
                    <h:outputText value="#{item.IDFournisseur.IDFournisseur}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{factureFournisseurController.prepareCreate}" update=":FactureFournisseurCreateForm" oncomplete="FactureFournisseurCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":FactureFournisseurViewForm" oncomplete="FactureFournisseurViewDialog.show()" disabled="#{empty factureFournisseurController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":FactureFournisseurEditForm" oncomplete="FactureFournisseurEditDialog.show()" disabled="#{empty factureFournisseurController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{factureFournisseurController.delete}" update=":growl,datalist" disabled="#{empty factureFournisseurController.selected}">
                            <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
