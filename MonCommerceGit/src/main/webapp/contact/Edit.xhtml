<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ContactEditDlg" widgetVar="ContactEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditContactTitle}" closeOnEscape="true">

            <h:form id="ContactEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{contactController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditContactLabel_IDContact}" for="IDContact" />
                        <h:outputText id="IDContact" value="#{contactController.selected.IDContact}" />


                        <p:outputLabel value="#{myBundle.EditContactLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{contactController.selected.nom}" title="#{myBundle.EditContactTitle_nom}" size="40" maxlength="40"/>


                        <p:outputLabel value="#{myBundle.EditContactLabel_portable}" for="portable" />
                        <p:inputText id="portable" value="#{contactController.selected.portable}" title="#{myBundle.EditContactTitle_portable}"/>


                        <p:outputLabel value="#{myBundle.EditContactLabel_fax}" for="fax" />
                        <p:inputText id="fax" value="#{contactController.selected.fax}" title="#{myBundle.EditContactTitle_fax}"/>


                        <p:outputLabel value="#{myBundle.EditContactLabel_adresseemail}" for="adresseemail" />
                        <p:inputText id="adresseemail" value="#{contactController.selected.adresseemail}" title="#{myBundle.EditContactTitle_adresseemail}" size="50" maxlength="50"/>


                        <p:outputLabel value="#{myBundle.EditContactLabel_skype}" for="skype" />
                        <p:inputText id="skype" value="#{contactController.selected.skype}" title="#{myBundle.EditContactTitle_skype}" size="50" maxlength="50"/>


                        <p:outputLabel value="#{myBundle.EditContactLabel_principale}" for="principale" />
                        <p:inputText id="principale" value="#{contactController.selected.principale}" title="#{myBundle.EditContactTitle_principale}"/>


                        <p:outputLabel value="#{myBundle.EditContactLabel_date}" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy" value="#{contactController.selected.date}" title="#{myBundle.EditContactTitle_date}"  showOn="button"/>


                        <p:outputLabel value="#{myBundle.EditContactLabel_dateHeure}" for="dateHeure" />
                        <p:calendar id="dateHeure" pattern="MM/dd/yyyy HH:mm:ss" value="#{contactController.selected.dateHeure}" title="#{myBundle.EditContactTitle_dateHeure}" required="true" requiredMessage="#{myBundle.EditContactRequiredMessage_dateHeure}" showOn="button"/>


                        <p:outputLabel value="#{myBundle.EditContactLabel_IDFonctionContact}" for="IDFonctionContact" />
                        <p:selectOneMenu id="IDFonctionContact" value="#{contactController.selected.IDFonctionContact}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{fonctionContactController.items}"
                                           var="IDFonctionContactItem"
                                           itemValue="#{IDFonctionContactItem}"
                                           itemLabel="#{IDFonctionContactItem.IDFonctionContact.toString()}"
                                           />
                            <f:converter binding="#{fonctionContactConverter}"/>
                        </p:selectOneMenu>


                        <p:outputLabel value="#{myBundle.EditContactLabel_IDClient}" for="IDClient" />
                        <p:selectOneMenu id="IDClient" value="#{contactController.selected.IDClient}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientController.items}"
                                           var="IDClientItem"
                                           itemValue="#{IDClientItem}"
                                           itemLabel="#{IDClientItem.IDClient.toString()}"
                                           />
                            <f:converter binding="#{clientConverter}"/>
                        </p:selectOneMenu>


                        <p:outputLabel value="#{myBundle.EditContactLabel_IDTitreContact}" for="IDTitreContact" />
                        <p:selectOneMenu id="IDTitreContact" value="#{contactController.selected.IDTitreContact}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{titreContactController.items}"
                                           var="IDTitreContactItem"
                                           itemValue="#{IDTitreContactItem}"
                                           itemLabel="#{IDTitreContactItem.IDTitreContact.toString()}"
                                           />
                            <f:converter binding="#{titreContactConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contactController.save}" value="#{myBundle.Save}" update="display,:ContactListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ContactEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="ContactEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
