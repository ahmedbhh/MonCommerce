<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="FactureClientsEditDlg" widgetVar="FactureClientsEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditFactureClientsTitle}" closeOnEscape="true">

            <h:form id="FactureClientsEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{factureClientsController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditFactureClientsLabel_IDFactureClients}" for="IDFactureClients" />
                        <h:outputText id="IDFactureClients" value="#{factureClientsController.selected.IDFactureClients}" />


                        <p:outputLabel value="#{myBundle.EditFactureClientsLabel_referance}" for="referance" />
                        <p:inputText id="referance" value="#{factureClientsController.selected.referance}" title="#{myBundle.EditFactureClientsTitle_referance}" size="20" maxlength="20"/>


                        <p:outputLabel value="#{myBundle.EditFactureClientsLabel_codeBarres}" for="codeBarres" />
                        <p:inputText id="codeBarres" value="#{factureClientsController.selected.codeBarres}" title="#{myBundle.EditFactureClientsTitle_codeBarres}" size="50" maxlength="50"/>


                        <p:outputLabel value="#{myBundle.EditFactureClientsLabel_date}" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy" value="#{factureClientsController.selected.date}" title="#{myBundle.EditFactureClientsTitle_date}"  showOn="button"/>


                        <p:outputLabel value="#{myBundle.EditFactureClientsLabel_remarque}" for="remarque" />
                        <p:inputTextarea rows="4" cols="30" id="remarque" value="#{factureClientsController.selected.remarque}" title="#{myBundle.EditFactureClientsTitle_remarque}" />


                        <p:outputLabel value="#{myBundle.EditFactureClientsLabel_echeance}" for="echeance" />
                        <p:calendar id="echeance" pattern="MM/dd/yyyy" value="#{factureClientsController.selected.echeance}" title="#{myBundle.EditFactureClientsTitle_echeance}"  showOn="button"/>


                        <p:outputLabel value="#{myBundle.EditFactureClientsLabel_dateHeure}" for="dateHeure" />
                        <p:calendar id="dateHeure" pattern="MM/dd/yyyy HH:mm:ss" value="#{factureClientsController.selected.dateHeure}" title="#{myBundle.EditFactureClientsTitle_dateHeure}" required="true" requiredMessage="#{myBundle.EditFactureClientsRequiredMessage_dateHeure}" showOn="button"/>


                        <p:outputLabel value="#{myBundle.EditFactureClientsLabel_validee}" for="validee" />
                        <p:inputText id="validee" value="#{factureClientsController.selected.validee}" title="#{myBundle.EditFactureClientsTitle_validee}"/>


                        <p:outputLabel value="#{myBundle.EditFactureClientsLabel_remisetotal}" for="remisetotal" />
                        <p:inputText id="remisetotal" value="#{factureClientsController.selected.remisetotal}" title="#{myBundle.EditFactureClientsTitle_remisetotal}"/>


                        <p:outputLabel value="#{myBundle.EditFactureClientsLabel_totalTVA}" for="totalTVA" />
                        <p:inputText id="totalTVA" value="#{factureClientsController.selected.totalTVA}" title="#{myBundle.EditFactureClientsTitle_totalTVA}"/>


                        <p:outputLabel value="#{myBundle.EditFactureClientsLabel_totalHT}" for="totalHT" />
                        <p:inputText id="totalHT" value="#{factureClientsController.selected.totalHT}" title="#{myBundle.EditFactureClientsTitle_totalHT}"/>


                        <p:outputLabel value="#{myBundle.EditFactureClientsLabel_totalttc}" for="totalttc" />
                        <p:inputText id="totalttc" value="#{factureClientsController.selected.totalttc}" title="#{myBundle.EditFactureClientsTitle_totalttc}"/>


                        <p:outputLabel value="#{myBundle.EditFactureClientsLabel_soldee}" for="soldee" />
                        <p:inputText id="soldee" value="#{factureClientsController.selected.soldee}" title="#{myBundle.EditFactureClientsTitle_soldee}"/>


                        <p:outputLabel value="#{myBundle.EditFactureClientsLabel_tembree}" for="tembree" />
                        <p:inputText id="tembree" value="#{factureClientsController.selected.tembree}" title="#{myBundle.EditFactureClientsTitle_tembree}"/>


                       

                        <p:outputLabel value="#{myBundle.EditFactureClientsLabel_IDCaisse}" for="IDCaisse" />
                        <p:selectOneMenu id="IDCaisse" value="#{factureClientsController.selected.IDCaisse}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{caisseController.items}"
                                           var="IDCaisseItem"
                                           itemValue="#{IDCaisseItem}"
                                           itemLabel="#{IDCaisseItem.IDCaisse.toString()}"
                                           />
                            <f:converter binding="#{caisseConverter}"/>
                        </p:selectOneMenu>


                        <p:outputLabel value="#{myBundle.EditFactureClientsLabel_IDemployee}" for="IDemployee" />
                        <p:selectOneMenu id="IDemployee" value="#{factureClientsController.selected.IDemployee}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{employeeController.items}"
                                           var="IDemployeeItem"
                                           itemValue="#{IDemployeeItem}"
                                           itemLabel="#{IDemployeeItem.IDemployee.toString()}"
                                           />
                            <f:converter binding="#{employeeConverter}"/>
                        </p:selectOneMenu>


                        <p:outputLabel value="#{myBundle.EditFactureClientsLabel_IDCommandeClient}" for="IDCommandeClient" />
                        <p:selectOneMenu id="IDCommandeClient" value="#{factureClientsController.selected.IDCommandeClient}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{commandeClientController.items}"
                                           var="IDCommandeClientItem"
                                           itemValue="#{IDCommandeClientItem}"
                                           itemLabel="#{IDCommandeClientItem.IDCommandeClient.toString()}"
                                           />
                            <f:converter binding="#{commandeClientConverter}"/>
                        </p:selectOneMenu>


                        <p:outputLabel value="#{myBundle.EditFactureClientsLabel_IDClient}" for="IDClient" />
                        <p:selectOneMenu id="IDClient" value="#{factureClientsController.selected.IDClient}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientController.items}"
                                           var="IDClientItem"
                                           itemValue="#{IDClientItem}"
                                           itemLabel="#{IDClientItem.IDClient.toString()}"
                                           />
                            <f:converter binding="#{clientConverter}"/>
                        </p:selectOneMenu>


                        <p:outputLabel value="#{myBundle.EditFactureClientsLabel_IDModedereglement}" for="IDModedereglement" />
                        <p:selectOneMenu id="IDModedereglement" value="#{factureClientsController.selected.IDModedereglement}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{modeDeReglementController.items}"
                                           var="IDModedereglementItem"
                                           itemValue="#{IDModedereglementItem}"
                                           itemLabel="#{IDModedereglementItem.description.toString()}"
                                           />
                            <f:converter binding="#{modeDeReglementConverter}"/>
                        </p:selectOneMenu>


                       
                    </p:panelGrid>
                    <p:commandButton actionListener="#{factureClientsController.save}" value="#{myBundle.Save}" update="display,:FactureClientsListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,FactureClientsEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="FactureClientsEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
