<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="FactureClientsListForm">

        <p:panel header="#{myBundle.ListFactureClientsTitle}">
            <p:dataTable id="datalist" value="#{factureClientsController.items}" var="item"
                         selectionMode="single" selection="#{factureClientsController.selected}"
                         rowKey="#{item.IDFactureClients}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.IDFactureClients}" filterBy="#{item.IDFactureClients}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureClientsTitle_IDFactureClients}"/>
                    </f:facet>
                    <h:outputText value="#{item.IDFactureClients}"/>
                </p:column>
                <p:column sortBy="#{item.referance}" filterBy="#{item.referance}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureClientsTitle_referance}"/>
                    </f:facet>
                    <h:outputText value="#{item.referance}"/>
                </p:column>
                <p:column sortBy="#{item.codeBarres}" filterBy="#{item.codeBarres}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureClientsTitle_codeBarres}"/>
                    </f:facet>
                    <h:outputText value="#{item.codeBarres}"/>
                </p:column>
                <p:column sortBy="#{item.date}" filterBy="#{item.date}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureClientsTitle_date}"/>
                    </f:facet>
                    <h:outputText value="#{item.date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.remarque}" filterBy="#{item.remarque}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureClientsTitle_remarque}"/>
                    </f:facet>
                    <h:outputText value="#{item.remarque}"/>
                </p:column>
                <p:column sortBy="#{item.echeance}" filterBy="#{item.echeance}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureClientsTitle_echeance}"/>
                    </f:facet>
                    <h:outputText value="#{item.echeance}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.dateHeure}" filterBy="#{item.dateHeure}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureClientsTitle_dateHeure}"/>
                    </f:facet>
                    <h:outputText value="#{item.dateHeure}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.validee}" filterBy="#{item.validee}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureClientsTitle_validee}"/>
                    </f:facet>
                    <h:outputText value="#{item.validee}"/>
                </p:column>
                <p:column sortBy="#{item.remisetotal}" filterBy="#{item.remisetotal}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureClientsTitle_remisetotal}"/>
                    </f:facet>
                    <h:outputText value="#{item.remisetotal}"/>
                </p:column>
                <p:column sortBy="#{item.totalTVA}" filterBy="#{item.totalTVA}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureClientsTitle_totalTVA}"/>
                    </f:facet>
                    <h:outputText value="#{item.totalTVA}"/>
                </p:column>
                <p:column sortBy="#{item.totalHT}" filterBy="#{item.totalHT}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureClientsTitle_totalHT}"/>
                    </f:facet>
                    <h:outputText value="#{item.totalHT}"/>
                </p:column>
                <p:column sortBy="#{item.totalttc}" filterBy="#{item.totalttc}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureClientsTitle_totalttc}"/>
                    </f:facet>
                    <h:outputText value="#{item.totalttc}"/>
                </p:column>
                <p:column sortBy="#{item.soldee}" filterBy="#{item.soldee}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureClientsTitle_soldee}"/>
                    </f:facet>
                    <h:outputText value="#{item.soldee}"/>
                </p:column>
                <p:column sortBy="#{item.tembree}" filterBy="#{item.tembree}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureClientsTitle_tembree}"/>
                    </f:facet>
                    <h:outputText value="#{item.tembree}"/>
                </p:column>
                <p:column sortBy="#{item.IDCaisse.IDCaisse}" filterBy="#{item.IDCaisse.IDCaisse}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureClientsTitle_IDCaisse}"/>
                    </f:facet>
                    <h:outputText value="#{item.IDCaisse.IDCaisse}"/>
                </p:column>
                <p:column sortBy="#{item.IDemployee.IDemployee}" filterBy="#{item.IDemployee.IDemployee}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureClientsTitle_IDemployee}"/>
                    </f:facet>
                    <h:outputText value="#{item.IDemployee.IDemployee}"/>
                </p:column>
                <p:column sortBy="#{item.IDCommandeClient.IDCommandeClient}" filterBy="#{item.IDCommandeClient.IDCommandeClient}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureClientsTitle_IDCommandeClient}"/>
                    </f:facet>
                    <h:outputText value="#{item.IDCommandeClient.IDCommandeClient}"/>
                </p:column>
                <p:column sortBy="#{item.IDClient.IDClient}" filterBy="#{item.IDClient.IDClient}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureClientsTitle_IDClient}"/>
                    </f:facet>
                    <h:outputText value="#{item.IDClient.IDClient}"/>
                </p:column>
                <p:column sortBy="#{item.IDModedereglement.description}" filterBy="#{item.IDModedereglement.description}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFactureClientsTitle_IDModedereglement}"/>
                    </f:facet>
                    <h:outputText value="#{item.IDModedereglement.description}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{factureClientsController.prepareCreate}" update=":FactureClientsCreateForm" oncomplete="FactureClientsCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":FactureClientsViewForm" oncomplete="FactureClientsViewDialog.show()" disabled="#{empty factureClientsController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":FactureClientsEditForm" oncomplete="FactureClientsEditDialog.show()" disabled="#{empty factureClientsController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{factureClientsController.delete}" update=":growl,datalist" disabled="#{empty factureClientsController.selected}">
                            <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
