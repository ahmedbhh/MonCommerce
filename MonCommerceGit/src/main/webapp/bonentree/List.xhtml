<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="BonentreeListForm">

        <p:panel header="#{myBundle.ListBonentreeTitle}">
            <p:dataTable id="datalist" value="#{bonentreeController.items}" var="item"
                         selectionMode="single" selection="#{bonentreeController.selected}"
                         rowKey="#{item.IDBonEntree}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.IDBonEntree}" filterBy="#{item.IDBonEntree}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListBonentreeTitle_IDBonEntree}"/>
                    </f:facet>
                    <h:outputText value="#{item.IDBonEntree}"/>
                </p:column>
                <p:column sortBy="#{item.date}" filterBy="#{item.date}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListBonentreeTitle_date}"/>
                    </f:facet>
                    <h:outputText value="#{item.date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.referance}" filterBy="#{item.referance}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListBonentreeTitle_referance}"/>
                    </f:facet>
                    <h:outputText value="#{item.referance}"/>
                </p:column>
                <p:column sortBy="#{item.validee}" filterBy="#{item.validee}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListBonentreeTitle_validee}"/>
                    </f:facet>
                    <h:outputText value="#{item.validee}"/>
                </p:column>
                <p:column sortBy="#{item.codeBarres}" filterBy="#{item.codeBarres}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListBonentreeTitle_codeBarres}"/>
                    </f:facet>
                    <h:outputText value="#{item.codeBarres}"/>
                </p:column>
                <p:column sortBy="#{item.dateHeure}" filterBy="#{item.dateHeure}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListBonentreeTitle_dateHeure}"/>
                    </f:facet>
                    <h:outputText value="#{item.dateHeure}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.totalHT}" filterBy="#{item.totalHT}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListBonentreeTitle_totalHT}"/>
                    </f:facet>
                    <h:outputText value="#{item.totalHT}"/>
                </p:column>
                <p:column sortBy="#{item.totalttc}" filterBy="#{item.totalttc}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListBonentreeTitle_totalttc}"/>
                    </f:facet>
                    <h:outputText value="#{item.totalttc}"/>
                </p:column>
                <p:column sortBy="#{item.totalTVA}" filterBy="#{item.totalTVA}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListBonentreeTitle_totalTVA}"/>
                    </f:facet>
                    <h:outputText value="#{item.totalTVA}"/>
                </p:column>
                <p:column sortBy="#{item.remisetotal}" filterBy="#{item.remisetotal}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListBonentreeTitle_remisetotal}"/>
                    </f:facet>
                    <h:outputText value="#{item.remisetotal}"/>
                </p:column>
                <p:column sortBy="#{item.soldee}" filterBy="#{item.soldee}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListBonentreeTitle_soldee}"/>
                    </f:facet>
                    <h:outputText value="#{item.soldee}"/>
                </p:column>
                <p:column sortBy="#{item.IDFactureFournisseur.description}" filterBy="#{item.IDFactureFournisseur.description}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListBonentreeTitle_IDFactureFournisseur}"/>
                    </f:facet>
                    <h:outputText value="#{item.IDFactureFournisseur.description}"/>
                </p:column>
                <p:column sortBy="#{item.IDdepot.IDdepot}" filterBy="#{item.IDdepot.IDdepot}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListBonentreeTitle_IDdepot}"/>
                    </f:facet>
                    <h:outputText value="#{item.IDdepot.IDdepot}"/>
                </p:column>
                <p:column sortBy="#{item.IDFournisseur.IDFournisseur}" filterBy="#{item.IDFournisseur.IDFournisseur}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListBonentreeTitle_IDFournisseur}"/>
                    </f:facet>
                    <h:outputText value="#{item.IDFournisseur.IDFournisseur}"/>
                </p:column>
                <p:column sortBy="#{item.IDCommandefournisseur.description}" filterBy="#{item.IDCommandefournisseur.description}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListBonentreeTitle_IDCommandefournisseur}"/>
                    </f:facet>
                    <h:outputText value="#{item.IDCommandefournisseur.description}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{bonentreeController.prepareCreate}" update=":BonentreeCreateForm" oncomplete="BonentreeCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":BonentreeViewForm" oncomplete="BonentreeViewDialog.show()" disabled="#{empty bonentreeController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":BonentreeEditForm" oncomplete="BonentreeEditDialog.show()" disabled="#{empty bonentreeController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{bonentreeController.delete}" update=":growl,datalist" disabled="#{empty bonentreeController.selected}">
                            <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
