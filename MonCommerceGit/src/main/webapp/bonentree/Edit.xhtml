<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="BonentreeEditDlg" widgetVar="BonentreeEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditBonentreeTitle}" closeOnEscape="true">

            <h:form id="BonentreeEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{bonentreeController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditBonentreeLabel_IDBonEntree}" for="IDBonEntree" />
                        <h:outputText id="IDBonEntree" value="#{bonentreeController.selected.IDBonEntree}" />


                        <p:outputLabel value="#{myBundle.EditBonentreeLabel_date}" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy" value="#{bonentreeController.selected.date}" title="#{myBundle.EditBonentreeTitle_date}"  showOn="button"/>


                        <p:outputLabel value="#{myBundle.EditBonentreeLabel_referance}" for="referance" />
                        <p:inputText id="referance" value="#{bonentreeController.selected.referance}" title="#{myBundle.EditBonentreeTitle_referance}" size="20" maxlength="20"/>


                        <p:outputLabel value="#{myBundle.EditBonentreeLabel_validee}" for="validee" />
                        <p:inputText id="validee" value="#{bonentreeController.selected.validee}" title="#{myBundle.EditBonentreeTitle_validee}"/>


                        <p:outputLabel value="#{myBundle.EditBonentreeLabel_codeBarres}" for="codeBarres" />
                        <p:inputText id="codeBarres" value="#{bonentreeController.selected.codeBarres}" title="#{myBundle.EditBonentreeTitle_codeBarres}" size="100" maxlength="100"/>


                        <p:outputLabel value="#{myBundle.EditBonentreeLabel_dateHeure}" for="dateHeure" />
                        <p:calendar id="dateHeure" pattern="MM/dd/yyyy HH:mm:ss" value="#{bonentreeController.selected.dateHeure}" title="#{myBundle.EditBonentreeTitle_dateHeure}" required="true" requiredMessage="#{myBundle.EditBonentreeRequiredMessage_dateHeure}" showOn="button"/>


                        <p:outputLabel value="#{myBundle.EditBonentreeLabel_totalHT}" for="totalHT" />
                        <p:inputText id="totalHT" value="#{bonentreeController.selected.totalHT}" title="#{myBundle.EditBonentreeTitle_totalHT}"/>


                        <p:outputLabel value="#{myBundle.EditBonentreeLabel_totalttc}" for="totalttc" />
                        <p:inputText id="totalttc" value="#{bonentreeController.selected.totalttc}" title="#{myBundle.EditBonentreeTitle_totalttc}"/>


                        <p:outputLabel value="#{myBundle.EditBonentreeLabel_totalTVA}" for="totalTVA" />
                        <p:inputText id="totalTVA" value="#{bonentreeController.selected.totalTVA}" title="#{myBundle.EditBonentreeTitle_totalTVA}"/>


                        <p:outputLabel value="#{myBundle.EditBonentreeLabel_remisetotal}" for="remisetotal" />
                        <p:inputText id="remisetotal" value="#{bonentreeController.selected.remisetotal}" title="#{myBundle.EditBonentreeTitle_remisetotal}"/>


                        <p:outputLabel value="#{myBundle.EditBonentreeLabel_soldee}" for="soldee" />
                        <p:inputText id="soldee" value="#{bonentreeController.selected.soldee}" title="#{myBundle.EditBonentreeTitle_soldee}"/>


                        <p:outputLabel value="#{myBundle.EditBonentreeLabel_IDFactureFournisseur}" for="IDFactureFournisseur" />
                        <p:selectOneMenu id="IDFactureFournisseur" value="#{bonentreeController.selected.IDFactureFournisseur}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{factureFournisseurController.items}"
                                           var="IDFactureFournisseurItem"
                                           itemValue="#{IDFactureFournisseurItem}"
                                           itemLabel="#{IDFactureFournisseurItem.description.toString()}"
                                           />
                            <f:converter binding="#{factureFournisseurConverter}"/>
                        </p:selectOneMenu>


                        <p:outputLabel value="#{myBundle.EditBonentreeLabel_IDdepot}" for="IDdepot" />
                        <p:selectOneMenu id="IDdepot" value="#{bonentreeController.selected.IDdepot}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{depotController.items}"
                                           var="IDdepotItem"
                                           itemValue="#{IDdepotItem}"
                                           itemLabel="#{IDdepotItem.IDdepot.toString()}"
                                           />
                            <f:converter binding="#{depotConverter}"/>
                        </p:selectOneMenu>


                        <p:outputLabel value="#{myBundle.EditBonentreeLabel_IDFournisseur}" for="IDFournisseur" />
                        <p:selectOneMenu id="IDFournisseur" value="#{bonentreeController.selected.IDFournisseur}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{fournisseurController.items}"
                                           var="IDFournisseurItem"
                                           itemValue="#{IDFournisseurItem}"
                                           itemLabel="#{IDFournisseurItem.IDFournisseur.toString()}"
                                           />
                            <f:converter binding="#{fournisseurConverter}"/>
                        </p:selectOneMenu>


                        <p:outputLabel value="#{myBundle.EditBonentreeLabel_IDCommandefournisseur}" for="IDCommandefournisseur" />
                        <p:selectOneMenu id="IDCommandefournisseur" value="#{bonentreeController.selected.IDCommandefournisseur}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{commandeController.items}"
                                           var="IDCommandefournisseurItem"
                                           itemValue="#{IDCommandefournisseurItem}"
                                           itemLabel="#{IDCommandefournisseurItem.description.toString()}"
                                           />
                            <f:converter binding="#{commandeConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bonentreeController.save}" value="#{myBundle.Save}" update="display,:BonentreeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,BonentreeEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="BonentreeEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
