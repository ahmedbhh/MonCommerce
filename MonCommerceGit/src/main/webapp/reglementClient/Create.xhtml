<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReglementClientCreateDlg" widgetVar="ReglementClientCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateReglementClientTitle}" closeOnEscape="true">

            <h:form id="ReglementClientCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">


                        <p:outputLabel value="#{myBundle.CreateReglementClientLabel_date}" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy" value="#{reglementClientController.selected.date}" title="#{myBundle.CreateReglementClientTitle_date}"  showOn="button"/>


                        <p:outputLabel value="#{myBundle.CreateReglementClientLabel_montant}" for="montant" />
                        <p:inputText id="montant" value="#{reglementClientController.selected.montant}" title="#{myBundle.CreateReglementClientTitle_montant}"/>


                        <p:outputLabel value="#{myBundle.CreateReglementClientLabel_dateHeure}" for="dateHeure" />
                        <p:calendar id="dateHeure" pattern="MM/dd/yyyy HH:mm:ss" value="#{reglementClientController.selected.dateHeure}" title="#{myBundle.CreateReglementClientTitle_dateHeure}" required="true" requiredMessage="#{myBundle.CreateReglementClientRequiredMessage_dateHeure}" showOn="button"/>


                        <p:outputLabel value="#{myBundle.CreateReglementClientLabel_validee}" for="validee" />
                        <p:inputText id="validee" value="#{reglementClientController.selected.validee}" title="#{myBundle.CreateReglementClientTitle_validee}"/>


                        <p:outputLabel value="#{myBundle.CreateReglementClientLabel_escompte}" for="escompte" />
                        <p:inputText id="escompte" value="#{reglementClientController.selected.escompte}" title="#{myBundle.CreateReglementClientTitle_escompte}"/>


                        <p:outputLabel value="#{myBundle.CreateReglementClientLabel_factureClientsCollection}" for="factureClientsCollection" />
                        <p:selectManyMenu id="factureClientsCollection" value="#{reglementClientController.selected.factureClientsCollection}" >
                            <f:selectItems value="#{factureClientsController.items}"
                                           var="factureClientsCollectionItem"
                                           itemValue="#{factureClientsCollectionItem}"
                                           itemLabel="#{factureClientsCollectionItem.IDFactureClients.toString()}"
                                           />
                            <f:converter binding="#{factureClientsConverter}"/>
                        </p:selectManyMenu>


                        <p:outputLabel value="#{myBundle.CreateReglementClientLabel_IDModedereglement}" for="IDModedereglement" />
                        <p:selectOneMenu id="IDModedereglement" value="#{reglementClientController.selected.IDModedereglement}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{modeDeReglementController.items}"
                                           var="IDModedereglementItem"
                                           itemValue="#{IDModedereglementItem}"
                                           itemLabel="#{IDModedereglementItem.description.toString()}"
                                           />
                            <f:converter binding="#{modeDeReglementConverter}"/>
                        </p:selectOneMenu>


                        <p:outputLabel value="#{myBundle.CreateReglementClientLabel_IDClient}" for="IDClient" />
                        <p:selectOneMenu id="IDClient" value="#{reglementClientController.selected.IDClient}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientController.items}"
                                           var="IDClientItem"
                                           itemValue="#{IDClientItem}"
                                           itemLabel="#{IDClientItem.IDClient.toString()}"
                                           />
                            <f:converter binding="#{clientConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reglementClientController.saveNew}" value="#{myBundle.Save}" update="display,:ReglementClientListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ReglementClientCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="ReglementClientCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
